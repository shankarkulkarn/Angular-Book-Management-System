<div>
<form>

    <div class="form-group">
    <label for="user">Enter User Name</label>
    <input type="text"  [(ngModel)]="user" name="user" id="user" class="form-control" >
    </div>

    <div class="form-group">
      <label for="pass">Enter Pass Word </label>
      <input type="password" [(ngModel)]="pass"  name="pass" id="pass" class="form-control">
    </div>
  <button (click)="validate()" type="submit">submit</button>
</form>


</div>
